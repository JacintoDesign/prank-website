<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div id="prank-container" class="text-center p-8 w-full h-full">

        <!-- Step 1: Fake Loading Screen -->
        <div id="loading-screen" class="flex flex-col items-center justify-center h-full">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Initializing System...</h1>
            <div class="w-full max-w-md mx-auto bg-gray-700 rounded-full h-4 mt-8">
                <div id="loading-bar" class="bg-indigo-500 h-4 rounded-full transition-all duration-150" style="width: 0%"></div>
            </div>
            <p id="loading-text" class="mt-4 text-lg text-gray-400">Loading resources...</p>
        </div>

        <!-- Step 2: The Runaway Button -->
        <div id="runaway-button-screen" class="hidden absolute top-0 left-0 w-full h-full" style="z-index: 10;">
             <button id="runaway-btn" class="fly-away absolute bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition-all duration-300 ease-in-out">
                Press Start to Continue
            </button>
        </div>

        <!-- Step 3: Fake Terms of Service -->
        <div id="tos-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4" style="z-index: 50;">
            <div class="bg-gray-800 rounded-lg shadow-2xl w-full max-w-2xl flex flex-col">
                <h2 class="text-2xl font-bold p-6 border-b border-gray-700">Terms of Service Agreement</h2>
                <div id="tos-content" class="p-6 overflow-y-auto h-64 text-sm text-gray-300 text-left">
                    <!-- Gibberish text will be injected here -->
                </div>
                <div class="p-4 bg-gray-900/50 border-t border-gray-700 flex justify-end">
                    <button id="accept-tos-btn" class="bg-green-600 text-white font-bold py-2 px-5 rounded-lg opacity-50 cursor-not-allowed" disabled>
                        I didn't read this, but why not accept it anyway
                    </button>
                </div>
            </div>
        </div>

        <!-- Step 4 & 5: Fake Pop-ups will be handled by JS -->

        <!-- Step 6: The Grand Finale -->
        <div id="finale-screen" class="hidden flex flex-col items-center justify-center h-full" style="z-index: 1;">
            <h1 class="text-5xl md:text-6xl font-bold text-green-400 mb-4">You've Been Pranked!</h1>
            <p class="text-xl text-gray-300 mb-8">Congratulations on your incredible patience. You passed the test!</p>
            <button id="restart-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg">
                Restart Prank
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
